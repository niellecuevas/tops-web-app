<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Booking Form</title>
    <!-- Link to your CSS or Bootstrap -->
    <link rel="stylesheet" href="{% static 'customer_app/css/bookvanform.css' %}">
</head>
<body>
    <div class="container">
        <!-- Header with van image, model, and driver name -->
        <div class="form-header">
            <img src="{% static 'images/FOTON_TRANSVAN.jpg' %}" alt="Van Image">
            <h2>Van Model: Foton Transvan</h2>
            <p>Driver Name: John Doe</p>
            <p>Van Seater: 15 pax</p>
            
        </div>

        <!-- Form starts here -->
        <form method="POST" action="{% url 'bookvanform' %}" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Full Name and Passenger Count -->
            <div class="form-row">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full_name" class="form-control" value="{{ form.full_name.value|default_if_none:'' }}" required>
                </div>
                <div class="form-group">
                    <label for="passenger-count">Passenger Count</label>
                    <input type="number" id="passenger-count" name="passenger_count" class="form-control" value="{{ form.passenger_count.value|default_if_none:'' }}" min="1" required>
                </div>
            </div>

            <!-- Checkboxes for Infant, PWD, Senior -->
            <div class="form-group">
                <label>With Infant/PWD/Senior Citizen?</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="with_infant" {% if form.with_infant.value %}checked{% endif %}> Infant</label>
                    <label><input type="checkbox" name="with_pwd" {% if form.with_pwd.value %}checked{% endif %}> PWD</label>
                    <label><input type="checkbox" name="with_senior" {% if form.with_senior.value %}checked{% endif %}> Senior</label>
                </div>
            </div>

            <!-- Contact Number, Pickup Date, Pickup and Dropoff Address -->
            <div class="form-row">
                <div class="form-group">
                    <label for="contact-number">Contact Number</label>
                    <input type="text" id="contact-number" name="contact_number" class="form-control" value="{{ form.contact_number.value|default_if_none:'' }}" required>
                </div>
                <div class="form-group">
                    <label for="pickup-datetime">Pick Up Date & Time</label>
                    <input type="datetime-local" id="pickup-datetime" name="pickup_datetime" class="form-control" value="{{ form.pickup_datetime.value|default_if_none:'' }}" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="pickup-address">Pick Up Address</label>
                    <input type="text" id="pickup-address" name="pickup_address" class="form-control" value="{{ form.pickup_address.value|default_if_none:'' }}" required>
                </div>
                <div class="form-group">
                    <label for="dropoff-address">Drop Off Address</label>
                    <input type="text" id="dropoff-address" name="dropoff_address" class="form-control" value="{{ form.dropoff_address.value|default_if_none:'' }}" required>
                </div>
            </div>

            <!-- Additional Notes and Round Trip -->
            <div class="form-row">
                <div class="form-group full-width">
                    <label for="additional-notes">Additional Notes</label>
                    <textarea id="additional-notes" name="additional_notes" class="form-control">{{ form.additional_notes.value|default_if_none:'' }}</textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="round-trip">Round Trip</label>
                <input type="checkbox" id="round-trip" name="round_trip" {% if form.round_trip.value %}checked{% endif %}>
            </div>

            <!-- Submit button -->
            <div class="submit-btn">
                <button type="submit">Reserve Book</button>
            </div>
        </form>
    </div>
</body>
</html>
