<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="icon" href="{% static 'images/gfs-icon.png' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'admin_app/css/adminlogin.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap">
</head>
<body>
    <div class="container">
        <!-- Form Section -->
        <div class="form-section animate-fade-in">
            <img src="{% static 'images/capstoneLogoB.png' %}" alt="Capstone Logo" class="logo">
            <h2>Welcome Back, Admin</h2>
            <p class="subtitle">Log in to manage your system efficiently</p>

            {% if error %}
                <div class="error animate-shake">{{ error }}</div>
            {% endif %}

            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="input-group">
                    <label for="username">Admin ID:</label>
                    <input type="text" id="username" name="username" placeholder="Enter Admin ID" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>

        <!-- Image Section -->
        <div class="image-section">
            <img src="{% static 'images/mariovon1.jpg' %}" alt="Decorative Image">
        </div>
    </div>
</body>
</html>
