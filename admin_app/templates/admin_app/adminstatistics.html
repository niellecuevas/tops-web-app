{% extends 'admin_app/admindashboard.html' %}
{% block content %}
<h1>Destination Analytics</h1>

<!-- Canvas for Total Bookings -->
<canvas id="totalBookingsChart" width="400" height="200"></canvas>

<!-- Canvas for Total Passengers -->
<canvas id="totalPassengersChart" width="400" height="200"></canvas>

<!-- Canvas for Total Revenue -->
<canvas id="totalRevenueChart" width="400" height="200"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  <!-- Chart.js Library -->

<script>
    // Prepare the data for the charts
    var destinationData = {
        destinations: [{% for data in destination_data %}'{{ data.DESTINATION }}',{% endfor %}],
        total_bookings: [{% for data in destination_data %}{{ data.total_bookings }},{% endfor %}],
        total_passengers: [{% for data in destination_data %}{{ data.total_passengers }},{% endfor %}],
        total_revenue: [{% for data in destination_data %}{{ data.total_revenue }},{% endfor %}]
    };

    // Total Bookings Chart
    var ctx1 = document.getElementById('totalBookingsChart').getContext('2d');
    var totalBookingsChart = new Chart(ctx1, {
        type: 'bar',
        data: {
            labels: destinationData.destinations,
            datasets: [{
                label: 'Total Bookings',
                data: destinationData.total_bookings,
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                x: { beginAtZero: true }
            }
        }
    });

    // Total Passengers Chart
    var ctx2 = document.getElementById('totalPassengersChart').getContext('2d');
    var totalPassengersChart = new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: destinationData.destinations,
            datasets: [{
                label: 'Total Passengers',
                data: destinationData.total_passengers,
                backgroundColor: 'rgba(153, 102, 255, 0.2)',
                borderColor: 'rgba(153, 102, 255, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                x: { beginAtZero: true }
            }
        }
    });

    // Total Revenue Chart
    var ctx3 = document.getElementById('totalRevenueChart').getContext('2d');
    var totalRevenueChart = new Chart(ctx3, {
        type: 'bar',
        data: {
            labels: destinationData.destinations,
            datasets: [{
                label: 'Total Revenue',
                data: destinationData.total_revenue,
                backgroundColor: 'rgba(255, 159, 64, 0.2)',
                borderColor: 'rgba(255, 159, 64, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                x: { beginAtZero: true }
            }
        }
    });
</script>

{% endblock %}
