{% extends 'driver_app/base_generic.html' %}

{% block content %}
  <h2 class="text-center mb-4">Driver Sign Up</h2>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    
    <div class="form-group mb-3">
      <label for="driver_id">Driver ID</label>
      <input type="text" class="form-control" id="driver_id" name="driver_id" required placeholder="Enter your Driver ID">
    </div>
    
    <div class="form-group mb-3">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your Email">
    </div>
    
    <div class="form-group mb-3">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" required placeholder="Create a password">
    </div>

    <div class="form-group mb-3">
      <label for="confirm_password">Confirm Password</label>
      <input type="password" class="form-control" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">
    </div>

    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
  </form>

  <div class="mt-3 text-center">
    <p>Already have an account? <a href="{% url 'driver_app:driver_login' %}">Login here</a></p>
  </div>
{% endblock %}
