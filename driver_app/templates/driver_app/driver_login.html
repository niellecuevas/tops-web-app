{% extends 'driver_app/base_generic.html' %}

{% block content %}
  <div class="card">
    <h2 class="text-center mb-4">Driver Login</h2>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      
      <div class="form-group mb-3">
        <label for="driver_id">Driver ID</label>
        <input type="text" class="form-control" id="driver_id" name="driver_id" required placeholder="Enter your Driver ID">
      </div>
      
      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <div class="mt-3 text-center">
      <p>Forgot password? <a href="{% url 'driver_app:forgot_password' %}">Reset it here</a></p>
      <p>Don't have an account? <a href="{% url 'driver_app:signup' %}">Sign up here</a></p>
    </div>
  </div>
{% endblock %}
