{% extends 'driver_app/base_generic.html' %}

{% block content %}
  <div class="card">
    <h2 class="text-center mb-4">Verify OTP</h2>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST" action="{% url 'driver_app:verify_otp' %}">
      {% csrf_token %}
      
      <div class="form-group mb-3">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ email }}" readonly>
      </div>

      <div class="form-group mb-3">
        <label for="otp">Enter OTP</label>
        <input type="text" class="form-control" id="otp" name="otp" required placeholder="Enter OTP">
      </div>

      <button type="submit" class="btn btn-primary w-100">Verify OTP</button>
    </form>

    <div class="mt-3 text-center">
      <p>Didn't receive the OTP? <a href="{% url 'driver_app:forgot_password' %}">Request again</a></p>
    </div>
  </div>
{% endblock %}
