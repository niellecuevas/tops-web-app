{% extends 'driver_app/base_generic.html' %}

{% block content %}
  <h2 class="text-center mb-4">Forgot Password</h2>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    
    <div class="form-group mb-3">
      <label for="driver_id">Driver ID</label>
      <input type="text" class="form-control" id="driver_id" name="driver_id" required placeholder="Enter your Driver ID">
    </div>

    <button type="submit" class="btn btn-primary w-100">Send OTP</button>
  </form>

  <div class="mt-3 text-center">
    <p>Remembered your password? <a href="{% url 'driver_app:driver_login' %}">Login here</a></p>
  </div>
{% endblock %}
